<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Raleway:wght@100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="blog-image">
      <img src="assets/images/illustration-article.svg" alt="illustration">
    </div>
    <div class="content">
      <div class="category">
        <p>Learning</p>
      </div>
      <p class="date">Published 21 Dec 2023</p>
      <p class="title">HTML & CSS foundations</p>
      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="author">
        <img src="assets\images\image-avatar.webp" alt="avatar">
        <p><span>Greg Hooper</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by&nbsp;<a href="https://github.com/I-RI-S" target="_blank">Iris</a>.
  </div>
</body>

</html>
